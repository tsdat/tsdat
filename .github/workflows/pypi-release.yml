# Builds tsdat and publishes to testpypi.org on every commit. On tagged commits, also publishes to pypi.org.
# https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Build and release ğŸ ğŸ“¦

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and release ğŸ ğŸ“¦
    runs-on: ubuntu-18.04
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Set version with dunamai
      uses: mtkennerly/dunamai-action@v1
      with:
        env-var: TSDAT_VERSION
        command: dunamai from git
        args: --no-metadata --style semver

    - run: echo $TSDAT_VERSION

    - run: python -m pip install build --user
    - run: python -m build --sdist --wheel --outdir dist/ .

    - name: Upload to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Upload to PyPI (tagged release only)
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
