# Builds tsdat and publishes to testpypi.org on every commit. On tagged commits, also publishes to pypi.org.
# https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Build and release üêç üì¶

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install build dependencies
        run: python -m pip install build --user

      - name: Build distribution
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI üß™
    if: github.repository_owner == 'tsdat'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write # mandatory for trusted publishing
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI üöÄ
    if:
      github.repository_owner == 'tsdat' && github.event_name == 'release' &&
      github.event.action == 'published'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write # mandatory for trusted publishing
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
