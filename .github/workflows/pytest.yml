name: main

on: [push]

jobs:
  tests:
    name: Run Test Suite
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13"]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          channels: arm-doe,conda-forge
          activate-environment: tsdat

      - name: Install dependencies
        run: |
          conda activate tsdat
          conda install -n base conda-libmamba-solver
          conda config --set solver libmamba
          conda env update --name tsdat --file environment.yml
  
      - name: Install development dependencies
        run: python -m pip install -e ".[dev]"

      - run: coverage run -m pytest test/io/test_retrievers.py::test_storage_retriever_file_fetching

      - run: coverage xml

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
