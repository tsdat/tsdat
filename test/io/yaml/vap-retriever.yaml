classname: tsdat.io.retrievers.StorageRetriever
coords:
  # This means that all variables dimensioned by time will be mapped onto the time grid
  # from buoy_z06.a1. Also need example of creating based on regular interval
  time:
    .*buoy_z06\.a1.*:
      name: time

data_vars: 
  temperature:
    .*buoy_z07\.a1.*:
      name: temp
      data_converters:
        - classname: tsdat.io.converters.NearestNeighbor
          coord: time
        - classname: tsdat.io.converters.UnitsConverter
          input_units: degF

  humidity:
    .*buoy_z07\.a1.*:
      name: rh
      data_converters:
        - classname: tsdat.io.converters.NearestNeighbor
          coord: time
