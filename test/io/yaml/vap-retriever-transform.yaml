classname: tsdat.io.retrievers.StorageRetriever
parameters:
  transformation_parameters:
    alignment:
      time: CENTER   # This is a coordinate system default (per dimension)
      time_30min: RIGHT
      time_60min: LEFT
    range:
      time: 900
      time_30min: 0
      time_60min: 0
    width:
      time: 300   # This is a coordinate system default (per dimension)
      time_30min: 1800
      time_60min: 3600 
      # time:   # Use this format to set input datastream default (per dimension)
      #   .*buoy_z06\.a1.*: 1800s
      #   .*: 240s


# parameters:
# Flag to filter out bad qc values by input source
# filter_bad_qc:
#   .*: false

# How far to look on either direction of a data point for the nearest value
# range:
#   time:
#     .*buoy_z06\.a1.*: 1800s
#     .*: 240s

coords:
  # This means that all variables dimensioned by time will be mapped onto the time grid from buoy_z06.a1
  # Also need example of creating based on regular interval
  # time:
  #   .*test\.trans_inputs\.a1.*:
  #     name: timestamp
    
  time:
    name: NA
    data_converters:
      - classname: tsdat.io.converters.CreateTimeGrid
        interval: 5min

  time_30min:
    name: NA
    data_converters:
      - classname: tsdat.io.converters.CreateTimeGrid
        interval: 30min

  time_60min:
    name: NA
    data_converters:
      - classname: tsdat.io.converters.CreateTimeGrid
        interval: 1H


data_vars: 
  temperature_5min:
    name: temp
    data_converters:
      - classname: tsdat.io.converters.TransformInterpolate
        coord: time

  temperature_30min:
    name: temp
    data_converters:
      - classname: tsdat.io.converters.TransformAuto

  temperature_60min:
    name: temp
    data_converters:
      - classname: tsdat.io.converters.TransformAverage

  humidity:
    name: rh
    data_converters:
      - classname: tsdat.io.converters.TransformNearest
        coord: time
        # range: 0s  # don't try to use data points outside of time bounds
