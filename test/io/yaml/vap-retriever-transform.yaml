classname: tsdat.io.retrievers.StorageRetriever
parameters:
  adi_transformation_parameters:
    width:
      time: 600   # This is a coordinate system default (per dimension)
    alignment:
      time: CENTER   # This is a coordinate system default (per dimension)
    range:
      time: 300
      # time:   # Use this format to set input datastream default (per dimension)
      #   .*buoy_z06\.a1.*: 1800s
      #   .*: 240s


# parameters:
# Flag to filter out bad qc values by input source
# filter_bad_qc:
#   .*: false

# How far to look on either direction of a data point for the nearest value
# range:
#   time:
#     .*buoy_z06\.a1.*: 1800s
#     .*: 240s

coords:
  # This means that all variables dimensioned by time will be mapped onto the time grid from buoy_z06.a1
  # Also need example of creating based on regular interval
  time:
    .*test\.trans_inputs\.a1.*:
      name: timestamp
    
  time2:
    name: NA
    data_converters:
      - classname: tsdat.io.converters.CreateTimeGrid
        interval: 1min

data_vars: 
  temperature:
    .*test\.trans_inputs\.a1.*:
      name: temp
      data_converters:
        - classname: tsdat.io.converters.TransformAuto
         # We decided to have a converter class for all the adi transform methods
        # - classname: tsdat.io.converters.Interpolate
        # - classname: tsdat.io.converters.BinAverage
        # - classname: tsdat.io.converters.BinAuto
          coord: time  # If user does not put any coords, it will transform all coords.  If user only puts one coord, we assume the other coord will be TRANS_PASSTHROUGH.
        - classname: tsdat.io.converters.UnitsConverter
          input_units: degF

  # temperature:
  #   .*buoy_z07\.a1.*:
  #     name: temp
  #     data_converters:
  #       - classname: tsdat.io.converters.NearestNeighbor
  #         coord: time
  #       - classname: tsdat.io.converters.UnitsConverter
  #         input_units: degF

  humidity:
    .*test\.trans_inputs\.a1.*:
      name: rh
      data_converters:
        - classname: tsdat.io.converters.NearestNeighbor
          coord: time
