attrs:
  title: title
  description: description
  location_id: abc
  dataset_name: example
  data_level: b1

coords:
  - name: time
    input:
      name: timestamp
      converter:
        classname: tsdat.utils.converters.StringTimeConverter
        parameters:
          timezone: UTC
          time_format: "%Y-%m-%d %H:%M:%S"
    # IDEA: Retrieval logic could live here?
