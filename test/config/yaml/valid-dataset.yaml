attrs:
  title: title
  description: description
  location_id: abc
  dataset_name: example
  data_level: b1

coords:
  time:
    input:
      required: true
      retrieval_rules:
        # - regex which matches input key: [list, of, input variable, names]
        - .*: [time]
      converters:
        - classname: tsdat.io.converters.
          parameters:
            format: "%Y-%m-%d %H:%M:%S"
            timezone: UTC
    dtype: long
    dims: [time]
    attrs:
      units: "Time offset from 1970-01-01 00:00:00"

data_vars:
  first:
    retrieval_rules:
      name: first
      required: true
      classname: tsdat.io.converters.UnitsConverter
      parameters:
        units: degF
    # data: [1, 2, 3, 4, 5]
    dims: [time]
    dtype: float
    attrs:
      units: degC

  pi:
    data: [3.14159]
    dims: []
    dtype: float
    attrs:
      units: "1"
