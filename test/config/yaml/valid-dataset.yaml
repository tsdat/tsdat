attrs:
  title: title
  description: description
  location_id: abc
  dataset_name: example
  data_level: b1

coords:
  - name: time
    input:
      name: timestamp
      converter:
        classname: tsdat.utils.converters.StringTimeConverter
        parameters:
          timezone: UTC
          time_format: "%Y-%m-%d %H:%M:%S"
    dtype: long
    dims: [time]
    attrs:
      units: "Time offset from 1970-01-01 00:00:00"

data_vars:
  - name: first
    data: [1, 2, 3, 4, 5]
    dims: [time]
    dtype: float
    attrs:
      units: degC

  - name: pi
    data: [3.14159]
    dims: []
    dtype: float
    attrs:
      units: "1"
