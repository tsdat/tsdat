classname: tsdat.io.retrieval.SimpleRetriever
readers:
  csv:
    classname: tsdat.io.readers.CsvReader

parameters:
  coords:
    time:
      data_converters:
        string_to_time:
          classname: tsdat.io.converters.StringToDatetime
          parameters:
            format: "%Y-%m-%d %H:%M:%S"

  data_vars:
    wave_height:
      data_converters:
        to_meters:
          classname: tsdat.io.converters.UnitsConverter
          parameters:
            input_units: cm
