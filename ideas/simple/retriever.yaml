classname: tsdat.io.retrieval.SimpleRetriever
parameters:
  coords:
    time:
      conversions:
        string_to_time:
          classname: tsdat.io.converters.StringToDatetime
          parameters:
            format: "%Y-%m-%d %H:%M:%S"

  data_vars:
    wave_height:
      conversions:
        to_meters:
          classname: tsdat.io.converters.UnitsConverter
          parameters:
            input_units: cm
