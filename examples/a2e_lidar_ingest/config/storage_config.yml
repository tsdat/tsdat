storage:
  classname: tsdat.io.FilesystemStorage
  parameters:
    retain_input_files: True
    root_dir: ${CONFIG_DIR}/../storage/root

  file_handlers:
    input:
      sta:
        file_pattern: '.*\.sta\.7z'
        classname: examples.a2e_lidar_ingest.pipeline.handlers.StaReader
    output:
      netcdf:
        file_extension: ".nc"
        classname: tsdat.io.handlers.NetCdfHandler
